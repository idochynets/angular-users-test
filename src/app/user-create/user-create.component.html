<div class="container">
  <a [routerLink]="['/users']" class="btn btn-success">Back</a>
  <h1>Add New User</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="saveUser()" #userForm="ngForm">
        <div class="form-group">
          <label for="firstName">Firstname</label>
          <input type="text" class="form-control" [(ngModel)]="user.firstName" name="firstName" required>
        </div>
        <div class="form-group">
          <label for="lastName">Lastname</label>
          <input type="text" class="form-control" [(ngModel)]="user.lastName" name="lastName" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" class="form-control" [(ngModel)]="user.email" name="email" required>
        </div>
        <div class="form-group">
          <label for="dateOfBirth">Date of birth</label>
          <input type="date" class="form-control" [(ngModel)]="user.dateOfBirth" name="dateOfBirth" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!userForm.form.valid">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
