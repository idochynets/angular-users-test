<div class="container">
  <a [routerLink]="['/users']" class="btn btn-success">Back</a>
  <h1>Edit User</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="updateUser(user._id)" #userForm="ngForm">
        <div class="form-group">
          <label for="name">Firstname</label>
          <input type="text" class="form-control" [(ngModel)]="user.firstName" name="isbn" required>
        </div>
        <div class="form-group">
          <label for="name">Lastname</label>
          <input type="text" class="form-control" [(ngModel)]="user.lastName" name="title" required>
        </div>
        <div class="form-group">
          <label for="name">Email</label>
          <input type="text" class="form-control" [(ngModel)]="user.email" name="author" required>
        </div>
        <div class="form-group">
          <label for="name">Date of birth</label>
          <input type="date" class="form-control" [(ngModel)]="user.dateOfBirth" name="published_year" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!userForm.form.valid">Update</button>
        </div>
      </form>
    </div>
  </div>
</div>
